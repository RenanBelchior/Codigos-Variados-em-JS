<!DOCTYPE html>
<html>
<head>
<title>js03_funcao.htm - somatoria com entrada de dados por formulario</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset="utf-8>
<meta charset="utf-8"/>
</head>

<body>
<h3>Somatoria de 2 numeros</h3>

<script language="javascript">
<!--  Definição da area e dos elementos do formulario -->
<form name="Meuformulario" action=" " method="post">
    Entre com o valor 1: <input type="text" name="f_n1" /><p></p>
    Entre com o valor 2: <input type="text" name="f_n2" /><p></p>
    <input type="button" name="btn_somar" value="somar" onclick="soma()" />
    <input type="reset" name="btn_apagar" value="Apagar" />
</form>
<!--- Final do formulario --->

<!-- Definição de linguagem script -->
<script language="javascript">
<!--

/* Objetivo: desenvolver um programa javascript que faça a leitura de 2 numeros inteiros
    aplique a conversao de valores com parseint e apresente resultado da soma entre eles.1
    entrada de dados por formulario.
 */

 /* Definição de variaveis */
 var js_n1;
 var js_n2;
 var js_soma;

 /* definição da função soma() para capturar dados, processar somatória e apresentar o resultado */
 function soma(){
 	/* entrada de dados */
 	js_n1 = parseInt(document.Meuformulario.f_n1.value);
 	js_n2 = parseInt(document.Meuformulario.f_n2.value);

 	/* processamento de dados */
 	js_soma = js_n1 + js_n2;

 	/* saída de dados */
 	window.alert('Resultado da somatória = ' + js_soma.toString());
 }

 //-->
 </script>
 <!-- Final da area de linguagem script -->
 
 </body>
 </html>
