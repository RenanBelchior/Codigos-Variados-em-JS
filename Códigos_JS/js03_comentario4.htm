<h3>Programa de boas vindas!</h3>

<script language="javascript">
<!--
/* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
   Definir as variaveis com o prefixo js_
   Para os Elementos de entrada: método prompt do objeto window
   Para os elementos de saída: método write do objeto document

 */
 /* Definiçãode variáveis */
 var js_nome;

 /* Entrada de dados */
 js_nome = window.prompt('Entre com o seu nome' , 'Digite seu nome nesta caixa');

 /* Saída de Dados */
 document.write('Ol\u00e1' + js_nome + ' seja bem vindo ');  //Mensagem de saudação

 //-->

 </script>
 </body>
