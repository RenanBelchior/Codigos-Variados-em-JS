<h3>Somatoria de 2 numeros</h3>

<script language="javascript">
/* Objetivo: Desenvolver uma programa em Javascript que faça a leitura de 2 numeros
   com o resultado da soma entre eles.
*/

 /* Definiçãode variáveis */
 var js_n1;
 var js_n2;
 var js_soma;

 /* Entrada de dados */
 js_n1 = window.prompt ('Informe o seu primeiro numero: ' , 'Digite aqui');
 js_n2 = window.prompt ('Informe o segundo numero: ', 'Digite aqui');

 /* Processamento de dados */
js_soma = parseInt(js_n1) + parseInt(js_n2);

 /* Saída de Dados */
 document.write ('O resultado da soma = ' + js_soma);

 </script>
